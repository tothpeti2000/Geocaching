<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geocaching</title>
  </head>

  <body>
    <h1>Start your Geocaching adventure here</h1>
    <p>You can find the treasures if you follow these coordinates</p>

    <!-- Start here -->
    <ul>
      <li>
        <a
          class="geocache"
          href="http://localhost:3000/page2.html"
          data-treasure="coin"
          >10,10</a
        >
      </li>
      <li>
        <a
          href="http://localhost:3000/page3.html"
          data-treasure="gold"
          class="geocache"
          >100,50</a
        >
      </li>
    </ul>
  </body>
</html>
